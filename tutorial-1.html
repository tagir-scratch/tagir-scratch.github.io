<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="shortcut icon" href="https://kpytoxakep.github.io/tagir-site/images/%D0%B0%D0%B2%D0%B0%D1%82%D0%B0%D1%803.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Курс по кликеру в Scratch | Tagir14012014</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .course-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .course-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .course-content {
            padding: 20px;
        }
        
        .course-image {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
            margin-bottom: 20px;
        }
        
        .course-text {
            margin-bottom: 20px;
        }
        
        .btn {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .btn:hover {
            background-color: #444;
        }
        
        .btn-prev {
            float: left;
        }
        
        .btn-next {
            float: right;
        }
    </style>
</head>
<body>
    <div class="course-container">
        <div class="course-header">
            <h1>Курс по кликеру в Scratch</h1>
            <p>Добро пожаловать на наш туториал по кликеру в Scratch!</p>
        </div>
        <div class="course-content">
            <img src="course-image-1.png" alt="Картинка 1" class="course-image">
            <p class="course-text">Это текст первой страницы курса.</p>
            <button class="btn btn-prev" onclick="prevPage()">Назад</button>
            <button class="btn btn-next" onclick="nextPage()">Далее</button>
        </div>
    </div>

    <script>
        let currentPage = 1;

        const courseImages = [
            { src: 'https://tagir-scratch.github.io/картинка%201.png', text: 'Для начала создайте спрайт монетки (на неё вы будете нажимать)' },
            { src: 'https://tagir-scratch.github.io/картинка%202.png', text: 'Теперь создадим переменную "Монеты" на ней будет отображатся количество монет' },
            { src: 'course-image-3.png', text: 'Это текст третьей страницы курса.' },
            { src: 'course-image-4.png', text: 'Это текст четвёртой страницы курса.' },
            { src: 'course-image-5.png', text: 'Это текст пятой страницы курса.' },
            { src: 'course-image-6.png', text: 'Это текст шестой страницы курса.' }
        ];

        function nextPage() {
            if (currentPage < courseImages.length) {
                currentPage++;
                updateCourseContent();
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                updateCourseContent();
            }
        }

        function updateCourseContent() {
            const courseContent = document.querySelector('.course-content');
            courseContent.innerHTML = '';

            const courseImage = document.createElement('img');
            courseImage.src = courseImages[currentPage - 1].src;
            courseImage.alt = `Картинка ${currentPage}`;
            courseImage.classList.add('course-image');
            courseContent.appendChild(courseImage);

            const courseText = document.createElement('p');
            courseText.textContent = courseImages[currentPage - 1].text;
            courseText.classList.add('course-text');
            courseContent.appendChild(courseText);

            const btnPrev = document.createElement('button');
            btnPrev.textContent = 'Назад';
            btnPrev.classList.add('btn', 'btn-prev');
            btnPrev.onclick = prevPage;
            courseContent.appendChild(btnPrev);

            const btnNext = document.createElement('button');
            btnNext.textContent = 'Далее';
            btnNext.classList.add('btn', 'btn-next');
            btnNext.onclick = nextPage;
            courseContent.appendChild(btnNext);
        }

        updateCourseContent();
    </script>
</body>
</html>
